
<table border="1" class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let user of utilisateurs">
        <td >{{user.id}}</td>
        <td> {{user.name}}</td>
        <td >{{user.email}}</td>
        <td> {{user.address.street}}</td>
    </tr>
</table>
